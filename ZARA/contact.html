<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zara</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            padding-top: 80px;
        }
        .contact-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin: 40px auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #b8cbd0;
            box-shadow: 0 0 10px rgba(0,123,255,0.3);
            outline: none;
        }
        .contact-form button {
            padding: 12px;
            background: linear-gradient(45deg, #befcfd, #6092e9);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #eee;
            color: #555;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.297);
        }
        .social-links a.facebook:hover { color: #1877F2; }
        .social-links a.instagram:hover { color: #E1306C; }
        .social-links a.linkedin:hover { color: #0A66C2; }
        .social-links a.twitter:hover { color: #1DA1F2; }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-20px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <img src="img/safiaaa.png">
            </a>
            <!-- Menu Links -->
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shoes.html">Shoes</a></li>
                <li><a href="promo.html">Promo</a></li>
                <li><a href="contact.html" class="active contact"><i class='bx bxs-contact'></i> Contact</a></li>
            </ul>
            <!-- Icons -->
            <div class="nav-icons">
                <a href="#" class="user"><i class='bx bxs-user'></i></a>
                <a href="#" class="cart"><i class='bx bxs-cart'></i></a>
                <a href="#" class="menu"><i class='bx bx-menu' id="menu-icon"></i></a>
            </div>
        </div>
    </header>

    <!-- Contact Container -->
    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <form class="contact-form">
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message..." rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div class="social-links">
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <!-- Footer -->
    <section class="footer container" style="margin-top: 60px;">
        <div class="footer-box">
            <a href="index.html" class="logo">
                <img src="img/safiaaa.png">
            </a>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>
        <div class="footer-box">
            <h3>Pages</h3>
            <a href="index.html">Home</a>
            <a href="shoes.html">Shoes</a>
            <a href="promo.html">Promo</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="footer-box">
            <h3>Informations</h3>
            <a href="#">Privacy policy</a>
            <a href="#">Refund policy</a>
            <a href="#">Terms of use</a>
            <a href="#">Disclaimer</a>
        </div>
        <div class="footer-box">
            <h3>Branches</h3>
            <p>United States</p>
            <p>Japan</p>
            <p>Germany</p>
            <p>Italy</p>
            <p>China</p>
        </div>
    </section>
    
    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; Zara - All Rights Reserved.</p>
    </div>
    
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
